<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change</title>
</head>
<style>
    div{
        background-color: blueviolet;
        color: black;
        width: 100px;
        height: 100px;
    }
    .widthmax{
        width:500px;
    }
</style>
<body>
    <div id="div1">

    </div>
    <button onclick="change()">clicl here</button>
</body>
<script>
    var box = document.getElementById("div1")
    function change(){
        box.setAttribute("class","widthmax")
    }
</script>

</html>
